<form>
    <div class="input-group">
        <p>
            <label for="investment-amount">Investment Amount:</label>
            <input 
                type="number" 
                id="investment-amount"
                name="investment-amount"
                [(ngModel)]="enteredInitialAmount"
                required
            />
        </p>
        <p>
            <label for="annual-amount">Annual Contribution:</label>
            <input 
                type="number" 
                id="annual-amount" 
                name="annual-amount" 
                [(ngModel)]="enteredAnnualAmount" 
                required
            />
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return:</label>
            <input 
                type="number" 
                id="expected-return" 
                name="expected-return" 
                [(ngModel)]="enteredExpectedReturn" 
                required
            />
        </p>
        <p>
            <label for="duration">Duration:</label>
            <input 
                type="number" 
                id="duration" 
                name="duration" 
                [(ngModel)]="enteredDuration" 
                required
            />
        </p>
    </div>
    <p>
        <button (click)="onSubmit()">Calculate</button>
    </p>
</form>
